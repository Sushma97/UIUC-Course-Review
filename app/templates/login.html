{% block title %} Home Page {% endblock %}

<form action="/login" method="post">
    <div class="row mb-3">
      <label for="inputUsername1" class="col-sm-2 col-form-label">UIN</label>
      <div class="col-sm-10">
        <input type="username" class="form-control" id="inputUsername1" name="UIN">

    </div>
    <div class="row mb-3">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>

  </form>
{% endblock %}
